<!DOCTYPE html>
<html>
  <head>
    <title>Simple Weather Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="weather-site-header">
        <h1 id="weathersite">Simple Weather Site</h1>
      </div>
      <div id="search-bar-div">
        <input type="text" id="search-bar" placeholder="City" />
      </div>
      <div id="search-button-div">
        <button type="submit" name="submit" id="search-button">
          <span class="material-symbols-outlined">travel_explore</span>
        </button>
      </div>
    </header>
    <main>
      <section id="current-weather">
        <h2 id="city-name">Warsaw</h2>
        <p class="dataline">
          <span class="material-symbols-outlined"> device_thermostat </span>
          Temperature:
          <i class="data">25°C</i>
        </p>
        <p class="dataline">
          <span class="material-symbols-outlined"> swap_vert </span>
          Hi + Lo:
          <i class="data">5°C / 30°C</i>
        </p>
        <p class="dataline">
          <span class="material-symbols-outlined"> water_drop </span>
          Precitipation:
          <i class="data">70%</i>
        </p>
        <p class="dataline">
          <span class="material-symbols-outlined"> airwave </span>
          Wind Speed:
          <i class="data">10km/h</i>
        </p>
        <p class="dataline">
          <span class="material-symbols-outlined"> visibility </span>
          Visibility:
          <i class="data">10 km</i>
        </p>
      </section>
    </main>
    <footer>
      <p id="copy">&copy; 2024, Franek Sz</p>
    </footer>
  </body>
</html>
